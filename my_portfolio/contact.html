<body>
    <header>
        <nav class="navbar">
            <div class="logo-text">
                <h1>JOSEPH HERMANSEN</h1>
            </div>
            <ul class="nav-list">
                <li class="nav-item"><a href="index.html">Home</a></li>

    <main>
        <div class="main-container">
            <section class="contact">
                <div class="contact-header">
                    <h1>LET'S CONNECT</h1>
                    <p>Say hello at joseph.hermansen01@gmail.com</p>
                    <p>For more info, here's my resume</p>
                    <div class="social-links">
                        <a href="#"><img src="assets/linkedin.png" alt="LinkedIn Logo"></a>
                        <a href="#"><img src="assets/github.png" alt="GitHub Logo"></a>
                    </div>
                </div>
                <div class="contact-form">
                    <form action="#" method="post">
                       <p>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="user_name"/>
                       </p> 
                       <p>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="user_email"/>
                       </p> 
                       <p>
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="user_subject"/>
                       </p> 
                       <p>
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="user_message"/></textarea>
                       </p>
                       <p class="button">
                        <button type="submit">SUBMIT</button>
                       </p>
                    </form>
                </div>
            </section>
        </div>
    </main>
